<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
    <form method="post" action="register.php">
        <center>
        <table>
            <h1>Registration Form</h1>
            <tr>
                <td>Name</td><td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>DOB</td><td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Age</td><td><input type="number" name="age"  placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Gender</td>
               <td>Male<input type="radio" name="gender"></td> 
               <td>Female<input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td>country</td>
                <td><select name="option" >
                    <option>Austria</option>
                    <option>Brazil</option>
                    <option>India</option>
                </select></td>
            </tr>
           
            <tr>
                <td>Email</td><td><input type="email" name="email" placeholder="register@gmail.com"></td>
            </tr>
            <tr>
                <td>Mobile</td><td><input type="phone" name="mobile" placeholder="0000000000"></td>
            </tr>
            
            <tr>
               <td><input type="submit"></td> <td></td> <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</center>
</div>
    
</body>
</html>
